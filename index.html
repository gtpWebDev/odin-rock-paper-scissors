<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript" src="./logic.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="titleBar">
    <h1>Rock Paper Scissors Game</h1>
  </div>

  <div class="instructionsBar">
    Make your choice using any of the 3 buttons below. First to 5 wins!
  </div>

  <div class="gamePlayContainer">

    <div class="scoreContainer">
      <div class="scoreTitle">
        <p>Player Score</p>
      </div>
      <div id="playerScore" class="scoreDisplay">
      </div>
    </div>

    <div class="rpsButtons">
      <button class="playerSelectButton" id="selectRockButton">Rock</button>
      <button class="playerSelectButton" id="selectPaperButton">Paper</button>
      <button class="playerSelectButton" id="selectScissorsButton">Scissors</button>
    </div>

    <div class="scoreContainer">
      <div class="scoreTitle">
        <p>Computer Score</p>
      </div>
      <div id="computerScore" class="scoreDisplay">
      </div>
    </div>

  </div>

  <div id="resultContainer">
    <p style="margin-bottom: 10px;"><b>Result for the round...</b></p>
    <div id="resultDisplay">
      <!-- DOM will be updated using script -->
    </div>
  </div>

  <div class="restartContainer">
    <button id="restartButton">Restart the game at any time</button>
  </div>
  

</body>
</html>
